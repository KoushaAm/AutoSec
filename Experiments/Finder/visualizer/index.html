<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Security Analysis Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Highlight.js theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link href="styles.css" rel="stylesheet">
    <!-- Highlight.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <div class="header">
                    <h4><i class="fas fa-shield-alt"></i> IRIS Security Analysis Visualizer</h4>
                </div>
            </div>
        </div>

        <!-- Controls Panel -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="controls-panel">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <label for="projectSelect" class="form-label">Project:</label>
                            <select id="projectSelect" class="form-select">
                                <option value="">Select a project...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="cweSelect" class="form-label">CWE:</label>
                            <select id="cweSelect" class="form-select" disabled>
                                <option value="">Select a CWE...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                                                    <label for="modelSelect" class="form-label">Run-ID:</label>
                        <select id="modelSelect" class="form-select" disabled>
                            <option value="">Select a run-id...</option>
                        </select>
                        </div>
                        <div class="col-md-3">
                            <label for="traceSelect" class="form-label">Trace:</label>
                            <select id="traceSelect" class="form-select" disabled>
                                <option value="">Select a trace...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- IRIS Results Panel (Horizontal) -->
        <!-- <div class="row mb-3">
            <div class="col-12">
                <div class="iris-results-panel">
                    <div class="panel-header">
                        <h5><i class="fas fa-list"></i> IRIS Results</h5>
                    </div>
                    <div class="panel-content">
                        <div id="irisResults" class="iris-results-content">
                            <div class="text-muted text-center py-4">
                                <i class="fas fa-info-circle"></i> Select a project, CWE, and run-id to view results
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> -->

        <!-- Project Metadata Panel -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="project-metadata-panel">
                    <div class="panel-header">
                        <h5><i class="fas fa-database"></i> Project Metadata</h5>
                    </div>
                    <div class="panel-content">
                        <div id="projectMetadata" class="project-metadata-content">
                            <div class="text-muted text-center py-4">
                                <i class="fas fa-info-circle"></i> Select a project to view metadata
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trace Details and Code Panels (Full Width) -->
        <div class="row">
            <!-- Trace Details Panel -->
            <div class="col-md-12">
                <div class="trace-details-panel">
                    <div class="panel-header">
                        <h5><i class="fas fa-info-circle"></i> Trace Details</h5>
                    </div>
                    <div class="panel-content">
                        <div id="traceDetails" class="trace-details-content">
                            <div class="text-muted text-center py-4">
                                <i class="fas fa-info-circle"></i> Select a trace to view details
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Code Flow Panel -->
            <div class="col-md-5">
                <div class="code-flow-panel">
                    <div class="panel-header">
                        <h5><i class="fas fa-code"></i> Code Flow</h5>
                    </div>
                    <div class="panel-content">
                        <div id="codeFlow" class="code-flow-content">
                            <div class="text-muted text-center py-4">
                                <i class="fas fa-info-circle"></i> Select a trace to view code flow
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Source Code Panel (Full Width) -->
        <div class="col-md-7">
            <div class="col-12">
                <div class="source-code-panel">
                    <div class="panel-header">
                        <h5><i class="fas fa-file-code"></i> Source Code</h5>
                        <div class="panel-controls">
                            <button id="copyCodeBtn" class="btn btn-sm btn-outline-secondary" disabled>
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                    <div class="panel-content">
                        <div id="sourceCode" class="source-code-content">
                            <div class="text-muted text-center py-4">
                                <i class="fas fa-info-circle"></i> Click on a code flow step to view source code
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
