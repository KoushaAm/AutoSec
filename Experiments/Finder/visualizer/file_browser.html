<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project File Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Highlight.js theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link href="styles.css" rel="stylesheet">
    <!-- Highlight.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        /* Additional overrides for this page */
        body {
            background-color: #f8f9fa;
        }
        pre {
            white-space: pre-wrap; /* Allow wrapping */
            word-break: break-word;
            background: #fefefe;
        }
        .code-viewer {
            max-height: 80vh;
            overflow-y: auto;
            background: #ffffff;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-3">
        <div class="row mb-3">
            <div class="col-12 d-flex align-items-center justify-content-between">
                <h4><i class="fas fa-folder-open"></i> Project File Browser - <span id="projectName"></span></h4>
                <button id="closeBtn" class="btn btn-outline-secondary btn-sm" onclick="window.close()"><i class="fas fa-times"></i> Close</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="directory-browser-content p-2" id="directoryListing">
                    <div class="text-muted text-center py-4"><i class="fas fa-info-circle"></i> Loading directory...</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="source-code-panel">
                    <div class="panel-header d-flex align-items-center justify-content-between">
                        <h5 class="m-0"><i class="fas fa-file-code"></i> <span id="filePathHeader">Source Code</span></h5>
                        <button id="copyCodeBtn" class="btn btn-sm btn-outline-secondary" disabled><i class="fas fa-copy"></i> Copy</button>
                    </div>
                    <div class="panel-content">
                        <div id="codeViewer" class="code-viewer"><div class="text-muted text-center py-4"><i class="fas fa-info-circle"></i> Select a file to view its content</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="file_browser.js"></script>
</body>
</html>
